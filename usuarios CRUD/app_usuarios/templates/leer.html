<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/index.css')}}">
</head>

<body>
    <div class="container">
        <h1>Todos los usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Tiempo de Actualizaci√≥n</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in usuarios: %}
                <tr class="usuario">
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.apellido }}</td>
                    <td>{{ item.correo }}</td>
                    <td>{{ item.tiempo_acualizacion }}</td>
                    <td class="botoncito">
                        <form action="/ver/usuario/{{ item.id }}" method="GET">
                            <button type="submit"class="ver">Ver</button>
                        </form>                        
                        <form action="/formulario/usuario/{{item.id}}" method="GET">
                            <button type="submit"class="edit">Editar</button>
                        </form>
                        <form action="/eliminar/usuario/{{item.id}}" method="POST">
                            <button type="submit" class="elim">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="GET" action="/form/usuario">
            <button type="submit">
                Agregar nuevo usuario
            </button>
        </form>
    </div>
</body>
</html>
