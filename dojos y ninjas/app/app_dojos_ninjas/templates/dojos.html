<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/dojos.css') }}">
</head>
<body>
    <div class="container">
        <div class="izq">
            <h1>New Dojo</h1>
            <form action="/nuevo/dojo" method="POST">
                <div>
                    <label for="nombre">
                        Name:
                    </label>
                    <input id="nombre" name="nombre"> 
                </div>
                <button type="submit">
                    Create
                </button>
            </form>
        </div>
        <div class="der">
            <h1>All Dojos</h1>
            <div class="dojos">
                {% for dojo in lista_dojos %}
                <p>
                    <a href="/dojo/{{ dojo.id }}">{{ dojo.nombre }}</a>
                </p>
                {% endfor %}
            </div>
            <div>
                <a href="/formulario/ninja">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
